<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego de Memoria</title>
<style>
  #board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }

  .card {
    width: 100px;
    height: 140px;
    perspective: 600px;
    cursor: pointer;
    position: relative;
  }

  .cardFront, .cardBack {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    user-select: none;
  }

  .cardFront {
    background: #333;
  }

  .cardBack {
    background: #fff;
    transform: rotateY(180deg);
  }

  .card.flipped .cardFront {
    transform: rotateY(180deg);
  }

  .card.flipped .cardBack {
    transform: rotateY(0);
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Juego de Memoria</h1>
<div style="text-align: center;">
  <button onclick="location.reload()">ðŸ”„ Reiniciar Juego</button>
</div>

<div id="board"></div>

<script>
  const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š'];
  const cards = [...emojis, ...emojis]; // duplicar para pares

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const shuffledCards = shuffle(cards);

  const board = document.getElementById('board');
  board.innerHTML = '';

    let allCards = [];

    shuffledCards.forEach((emoji, index) => {
    const card = document.createElement('div');
    card.classList.add('card', 'flipped'); 
    card.dataset.emoji = emoji;
    card.dataset.index = index;
    card.innerHTML = `
        <div class="cardFront"></div>
        <div class="cardBack">${emoji}</div>
    `;
    board.appendChild(card);
    allCards.push(card); 
    });

    
    setTimeout(() => {
    allCards.forEach(card => card.classList.remove('flipped'));
    enableClicks(); 
    }, 5000);


  let flippedCards = [];
  let matchedCount = 0;

  function flipCard() {
    if (flippedCards.length === 2) return; // no voltear mÃ¡s de 2 cartas
    if (this.classList.contains('flipped')) return; // no voltear la misma carta

    this.classList.add('flipped');
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        flippedCards = [];
        matchedCount += 2;
        if (matchedCount === shuffledCards.length) {
          alert('Â¡Ganaste!');
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }
  }

  function enableClicks() {
  allCards.forEach(card => card.addEventListener('click', flipCard));
}

</script>

</body>
</html>
