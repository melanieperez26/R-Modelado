<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #d0bfff, #f0c0ff);
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3 {
            margin-top: 20px;
            color: #4a0072;
        }

        .panel {
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a0072;
        }

        .tablero {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .carta {
            width: 100px;
            height: 100px;
            background-color: #9c27b0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }

        .carta.volteada {
            background-color: #e1bee7;
            color: black;
            transform: rotateY(180deg);
        }

        #mensajeFinal {
            font-size: 28px;
            color: #2e7d32;
            font-weight: bold;
            margin-top: 20px;
        }

        .oculto {
            display: none;
        }

        #mensajePerdiste {
            font-size: 24px;
            color: #c62828;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>üß† Juego de Memoria</h1>

    <div id="pantallaInicio">
        <h2>Bienvenido al Juego de Memoria</h2>
        <label for="nombreJugador">Ingresa tu nombre:</label><br />
        <input type="text" id="nombreJugador" placeholder="Tu nombre aqu√≠" /><br /><br />
        <button id="btnIniciar">Iniciar Juego</button>
    </div>

    <div id="juego" style="display: none;">
        <div class="panel">
            <p id="tiempoRestante">Tiempo restante: 60s</p>
            <p id="record">R√©cord: --:--</p>
            <p id="tiempo">Tiempo usado: 00:00</p>
            <button id="reiniciar">üîÑ Reiniciar</button>
        </div>

        <div class="tablero" id="tablero"></div>

        <div id="mensajeFinal" class="oculto">
            <p>¬°Ganaste! üéâ</p>
        </div>

        <div id="mensajePerdiste" class="oculto">
            <h3>‚è∞ Tiempo agotado. ¬°Intenta de nuevo!</h3>
        </div>
    </div>

    <script>
        const btnIniciar = document.getElementById("btnIniciar");
        const pantallaInicio = document.getElementById("pantallaInicio");
        const juego = document.getElementById("juego");
        const tablero = document.getElementById("tablero");
        const mensajeFinal = document.getElementById("mensajeFinal");
        const mensajePerdiste = document.getElementById("mensajePerdiste");
        const reiniciarBtn = document.getElementById("reiniciar");
        const recordDiv = document.getElementById("record");
        const tiempoDiv = document.getElementById("tiempo");
        const tiempoRestanteDiv = document.getElementById("tiempoRestante");
        const nombreInput = document.getElementById("nombreJugador");

        let cartasVolteadas = [];
        let cartasCompletadas = 0;
        let simbolos = ['üçé', 'üçå', 'üçá', 'üçí', 'üçâ', 'üçç', 'ü•ù', 'üçì'];
        simbolos = [...simbolos, ...simbolos];
        let tiempo = 0;
        let intervalo = null;
        let cuentaAtras = null;
        let tiempoLimite = 60;
        let mejorTiempo = localStorage.getItem('mejorTiempo');
        let nombreJugador = "";

        function mostrarRecord() {
            if (mejorTiempo) {
                recordDiv.textContent = `R√©cord: ${formatoTiempo(mejorTiempo)}`;
            } else {
                recordDiv.textContent = "R√©cord: --:--";
            }
        }

        function formatoTiempo(segundos) {
            const min = String(Math.floor(segundos / 60)).padStart(2, '0');
            const sec = String(segundos % 60).padStart(2, '0');
            return `${min}:${sec}`;
        }

        function iniciarTemporizador() {
            tiempo = 0;
            tiempoDiv.textContent = "Tiempo usado: 00:00";
            tiempoRestanteDiv.textContent = `Tiempo restante: ${tiempoLimite}s`;

            intervalo = setInterval(() => {
                tiempo++;
                tiempoDiv.textContent = `Tiempo usado: ${formatoTiempo(tiempo)}`;
            }, 1000);

            let restante = tiempoLimite;
            cuentaAtras = setInterval(() => {
                restante--;
                tiempoRestanteDiv.textContent = `Tiempo restante: ${restante}s`;

                if (restante <= 0) {
                    perder();
                }
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(intervalo);
            clearInterval(cuentaAtras);
        }

        function perder() {
            detenerTemporizador();
            tablero.innerHTML = "";
            mensajePerdiste.classList.remove("oculto");
        }

        function crearTablero() {
            tablero.innerHTML = "";
            cartasVolteadas = [];
            cartasCompletadas = 0;
            mensajeFinal.classList.add("oculto");
            mensajePerdiste.classList.add("oculto");

            let simbolosMezclados = simbolos.sort(() => 0.5 - Math.random());

            simbolosMezclados.forEach(simbolo => {
                const carta = document.createElement("div");
                carta.classList.add("carta");
                carta.dataset.simbolo = simbolo;
                carta.textContent = "";
                carta.addEventListener("click", voltearCarta);
                tablero.appendChild(carta);
            });

            const cartas = document.querySelectorAll(".carta");
            cartas.forEach(carta => {
                carta.textContent = carta.dataset.simbolo;
                carta.classList.add("volteada");
            });

            setTimeout(() => {
                cartas.forEach(carta => {
                    carta.textContent = "";
                    carta.classList.remove("volteada");
                });
                iniciarTemporizador();
            }, 2000);
        }

        function voltearCarta(e) {
            const carta = e.target;
            if (carta.classList.contains("volteada") || cartasVolteadas.length >= 2) return;

            carta.textContent = carta.dataset.simbolo;
            carta.classList.add("volteada");
            cartasVolteadas.push(carta);

            if (cartasVolteadas.length === 2) {
                setTimeout(verificarCoincidencia, 800);
            }
        }

        function verificarCoincidencia() {
            const [c1, c2] = cartasVolteadas;

            if (c1.dataset.simbolo === c2.dataset.simbolo) {
                cartasCompletadas += 2;
                if (cartasCompletadas === simbolos.length) {
                    detenerTemporizador();
                    mensajeFinal.classList.remove("oculto");

                    if (!mejorTiempo || tiempo < mejorTiempo) {
                        mejorTiempo = tiempo;
                        localStorage.setItem('mejorTiempo', mejorTiempo);
                        alert("¬°Nuevo r√©cord!");
                        mostrarRecord();
                    }
                }
            } else {
                c1.textContent = "";
                c2.textContent = "";
                c1.classList.remove("volteada");
                c2.classList.remove("volteada");
            }

            cartasVolteadas = [];
        }

        btnIniciar.addEventListener("click", () => {
            nombreJugador = nombreInput.value.trim();
            if (nombreJugador === "") {
                alert("Por favor, ingresa tu nombre para empezar.");
                return;
            }
            pantallaInicio.style.display = "none";
            juego.style.display = "block";
            crearTablero();
            mostrarRecord();
        });

        reiniciarBtn.addEventListener("click", () => {
            crearTablero();
        });
    </script>
</body>

</html>
