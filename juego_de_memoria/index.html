<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #d0bfff, #f0c0ff);
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #4a0072;
        }

        .panel {
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a0072;
        }

        .tablero {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .carta {
            width: 100px;
            height: 100px;
            background-color: #9c27b0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
        }

        .carta.volteada {
            background-color: #e1bee7;
            color: black;
            transform: rotateY(180deg);
        }

        #mensajeFinal {
            font-size: 28px;
            color: #2e7d32;
            font-weight: bold;
            margin-top: 20px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>

<body>
    <h1>ðŸ§  Juego de Memoria</h1>

    <div class="panel">
        <p>Intentos: <span id="intentos">0</span></p>
        <button id="reiniciar">ðŸ”„ Reiniciar</button>
    </div>

    <div class="tablero" id="tablero"></div>

    <div id="mensajeFinal" class="oculto">ðŸŽ‰ Â¡Ganaste!</div>

    <script>
        const tablero = document.getElementById("tablero");
        const mensajeFinal = document.getElementById("mensajeFinal");
        const reiniciarBtn = document.getElementById("reiniciar");
        const intentosDisplay = document.getElementById("intentos");

        let intentos = 0;
        let cartasVolteadas = [];
        let cartasCompletadas = 0;
        let simbolos = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ¥', 'ðŸ“'];
        simbolos = [...simbolos, ...simbolos];

        function crearTablero() {
            tablero.innerHTML = "";
            mensajeFinal.classList.add("oculto");
            cartasVolteadas = [];
            cartasCompletadas = 0;
            intentos = 0;
            intentosDisplay.textContent = intentos;

            let simbolosMezclados = simbolos.sort(() => 0.5 - Math.random());

            simbolosMezclados.forEach((simbolo, index) => {
                const carta = document.createElement("div");
                carta.classList.add("carta");
                carta.dataset.simbolo = simbolo;
                carta.dataset.index = index;
                carta.addEventListener("click", voltearCarta);
                tablero.appendChild(carta);
            });
        }

        function voltearCarta(e) {
            const carta = e.target;

            if (carta.classList.contains("volteada") || cartasVolteadas.length >= 2) return;

            carta.textContent = carta.dataset.simbolo;
            carta.classList.add("volteada");
            cartasVolteadas.push(carta);

            if (cartasVolteadas.length === 2) {
                intentos++;
                intentosDisplay.textContent = intentos;
                setTimeout(verificarCoincidencia, 700);
            }
        }

        function verificarCoincidencia() {
            const [c1, c2] = cartasVolteadas;

            if (c1.dataset.simbolo === c2.dataset.simbolo) {
                cartasCompletadas += 2;
                if (cartasCompletadas === simbolos.length) {
                    mensajeFinal.classList.remove("oculto");
                }
            } else {
                c1.textContent = "";
                c2.textContent = "";
                c1.classList.remove("volteada");
                c2.classList.remove("volteada");
            }

            cartasVolteadas = [];
        }

        reiniciarBtn.addEventListener("click", crearTablero);

        // Iniciar juego al cargar
        crearTablero();
    </script>
</body>

</html>
